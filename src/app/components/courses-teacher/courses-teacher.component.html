<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
      <h3 class="display-3 font-weight-bold text-white">My Courses</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">My Courses</p>
      </div>
    </div>
  </div>
  <!-- Header End -->

  <!-- Courses For Teacher Start -->
<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center pb-2">
      <p class="section-title px-5">
        <span class="px-2">My Courses</span>
      </p>
      <h1 class="mb-4">Courses for My Kids</h1>
    </div>
    <div class="row">
      <div *ngFor="let course of courses" class="col-lg-4 mb-5">
        <app-course-teacher [courseTeacherInput]="course" (coursesToSend)="updateCourses($event)"></app-course-teacher>
      </div>
    </div>
  </div>
</div>
<!--  Courses For Teacher End -->
