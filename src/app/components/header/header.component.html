 <!-- Header Start -->
 <div class="container-fluid bg-light position-relative shadow">
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
      <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px">
        <i class="flaticon-043-teddy-bear"></i>
        <span class="text-primary">Brighton</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto py-0">
          <!-- the pages that are always displayed Start -->
          <div><a routerLink="" class="nav-item nav-link active">Home</a></div>
          <div><a routerLink="courses" class="nav-item nav-link">Courses</a></div>
          <div><a routerLink="teachers" class="nav-item nav-link">Teachers</a></div>
           <!-- the pages that are always displayed End -->

           <!-- Page To Login Start -->
          <div *ngIf="!isLoggedIn()"><a routerLink="signin" class="nav-item nav-link">Login</a></div>
          <!-- Page To Login End -->

          <!-- Page To Signup Start  -->
          <div *ngIf="!isLoggedIn()">
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Signup</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a routerLink="signupTeacher" class="dropdown-item">Signup Teacher</a>
                <a routerLink="signupStudent" class="dropdown-item">Signup Student</a>
                <a routerLink="signupParent" class="dropdown-item">Signup Parent</a>
              </div>
            </div>
            </div>
            <!-- Page To Signup End  -->

           <!-- Page My profile Displayed to Student/Parent/Teacher Start -->
          <div *ngIf="isLoggedIn() && (decodedToken.role == 'teacher' || decodedToken.role == 'student' || decodedToken.role == 'parent') "><a  routerLink="profile" class="nav-item nav-link">My Profile</a></div>
           <!-- Page My profile For Student/Parent/Teacher End -->

           <!-- Pages Displayed To Teacher Start -->
          <div *ngIf="isLoggedIn() && decodedToken.role == 'teacher' "><a  routerLink="addCourse" class="nav-item nav-link">Add Course</a></div>
          <div *ngIf="isLoggedIn() && decodedToken.role == 'teacher' "><a  routerLink="coursesTeacher" class="nav-item nav-link">My Courses</a></div>
          <div *ngIf="isLoggedIn() && decodedToken.role == 'teacher' "><a  routerLink="searchTeachers" class="nav-item nav-link">Search Teacher</a></div>
          <!-- Pages Displayed To Teacher End -->

           <!-- Page Displayed To Student Start -->
          <div *ngIf="isLoggedIn() && decodedToken.role == 'student' "><a  routerLink="registeredCourse" class="nav-item nav-link">Registered Courses</a></div>
          <!-- Page Displayed To Student End -->

          <!-- Page Displayed To Parent Start -->
          <div *ngIf="isLoggedIn() && decodedToken.role == 'parent' "><a  routerLink="searchCourses" class="nav-item nav-link">Search Courses</a></div>
          <!-- Page Displayed To Parent End -->
          
          <!-- Page Displayed To Admin Start -->
          <div *ngIf="isLoggedIn() && decodedToken.role == 'admin' "><a  routerLink="admin" class="nav-item nav-link">Dashboard</a></div>
          <!-- Page Displayed To Admin End -->

          <!-- Page Displayed To Logout Start -->
          <div *ngIf="isLoggedIn()"><a (click)="logout()" class="nav-item nav-link">Logout</a></div>
          <!-- Page Displayed To Logout End -->
        </div>
      </div>
    </nav>
  </div>
  <!-- Header End -->
