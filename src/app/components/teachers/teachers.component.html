<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
      <h3 class="display-3 font-weight-bold text-white">Our Staff</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">Teachers</p>
      </div>
    </div>
  </div>
  <!-- Header End -->

  <!-- Teachers Start -->
<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Our Teachers</span>
        </p>
        <h1 class="mb-4">Meet Our Teachers</h1>
      </div>
  
      <div class="row">
        <div *ngFor="let teacher of teachers | paginate: { itemsPerPage: 8, currentPage: p }" class="col-md-6 col-lg-3 text-center team mb-5">
          <app-teacher [teacherInput]="teacher"></app-teacher>
        </div>
      </div>
    </div>
  </div>
  <!-- Teachers End -->

  <!-- Pagination Start -->
  <div class="container-fluid pt-5">
    <div class="container">
      <div class="row justify-content-center">
      <pagination-controls (pageChange)="p=$event"></pagination-controls> 
    </div>
  </div>
  </div>
  <!-- Pagination End -->
