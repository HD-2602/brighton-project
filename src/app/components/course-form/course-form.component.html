<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
      <h3 class="display-3 font-weight-bold text-white">{{title}}</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">{{title}}</p>
      </div>
    </div>
  </div>
  <!-- Header End -->
  
  <!-- Validate Course (Add/ Edit) Start -->
  <div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">{{title}}</span>
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-7 mb-5 text-center">
          <div class="contact-form">
            <form [formGroup]="courseForm">
              <!-- Input Course Name -->
              <div class="control-group">
                <input type="text" class="form-control" formControlName="courseName" placeholder="Name" 
                [ngModel]="courseValidate?.courseName" />
                <div *ngIf="courseForm.controls['courseName'].invalid &&
                (courseForm.controls['courseName'].touched ||
                courseForm.controls['courseName'].dirty)">
              <div *ngIf="courseForm.controls['courseName'].errors.required" class="text-danger">
                Name is required
              </div>
              <div *ngIf="courseForm.controls['courseName'].errors.minlength" class="text-danger">
              Name must have at least 3 chars
              </div>
            </div>
                <p class="help-block text-danger"></p>
              </div>
               <!-- Input Duration  -->
              <div class="control-group">
                <input type="text" class="form-control" formControlName="duration" placeholder="Duration"
                [ngModel]="courseValidate?.duration" />
                <div *ngIf="courseForm.controls['duration'].invalid &&
                (courseForm.controls['duration'].touched ||
                courseForm.controls['duration'].dirty)">
              <div *ngIf="courseForm.controls['duration'].errors.required" class="text-danger">
                Duration is required
              </div>
              <div *ngIf="courseForm.controls['duration'].errors.pattern" class="text-danger">
                Duration Format hh:mm - hh:mm
              </div>
            </div>
                <p class="help-block text-danger"></p>
              </div>
              <!-- Input Price -->
              <div class="control-group">
                <input type="number" class="form-control" formControlName="price" placeholder="Price"
                [ngModel]="courseValidate?.price" />
                <div *ngIf="courseForm.controls['price'].invalid && courseForm.controls['price'].touched">
              <div *ngIf="courseForm.controls['price'].errors.required" class="text-danger">
                Price is required
              </div>
            </div>
                <p class="help-block text-danger"></p>
              </div>
              <!-- Input Description -->
              <div class="control-group">
                <textarea class="form-control" rows="6" formControlName="description" placeholder="Description"
                [ngModel]="courseValidate?.description"></textarea>
                <div *ngIf="courseForm.controls['description'].invalid &&
                (courseForm.controls['description'].touched ||
                courseForm.controls['description'].dirty)">
              <div *ngIf="courseForm.controls['description'].errors.required" class="text-danger">
                Description is required
              </div>
              <div *ngIf="courseForm.controls['description'].errors.minlength" class="text-danger">
                Description must have at least 10 chars
              </div>
              <div *ngIf="courseForm.controls['description'].errors.maxlength" class="text-danger">
                Description must have at most 300 chars
              </div>
            </div>
              </div>

              <!-- Input And Button Start -->
              <div class="form-group" style="visibility: hidden;">
                <input type="file" class="form-control" #imgPicker (change)="onImageSelected($event)">
              </div>
              <div class="text-center">
                <button class="btn btn-warning" (click)="imgPicker.click()">
                  Select Image
                </button>
              </div>
              <!-- Input And Button End -->

              <!-- Image Preview Start -->
              <div class="text-center mt-5 mb-5">
                <img [src]="imagePreview" alt="" width="200px">
              </div>
              <!-- Image Preview End -->

              <p class="help-block text-danger"></p>
              <div>
                <button class="btn btn-primary py-2 px-4" [disabled]="courseForm.invalid" (click)="validateCourse()" type="submit">
                  {{title}}</button>
              </div>
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  <!-- Validate Course (Add/ Edit) End -->
