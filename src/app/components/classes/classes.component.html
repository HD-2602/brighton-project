<!-- Classes Start -->
<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center pb-2">
      <p class="section-title px-5">
        <span class="px-2">Popular Courses</span>
      </p>
      <h1 class="mb-4">Courses for Your Kids</h1>
    </div>
    <div class="row">
      <div *ngFor="let course of courses" class="col-lg-4 mb-5">
        <app-course [courseInput]="course"></app-course>
      </div>
    </div>
  </div>
</div>
<!-- Classes End -->
