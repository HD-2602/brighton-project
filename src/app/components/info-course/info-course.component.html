<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
        <h3 class="display-3 font-weight-bold text-white">Course Information </h3>
        <div class="d-inline-flex text-white">
            <p class="m-0"><a class="text-white" href="">Home</a></p>
            <p class="m-0 px-2">/</p>
            <p class="m-0">Course Details</p>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Info Course For Admin Start -->
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">

        <!-- Part 1: Display Enrolled Students in the Coourse Start -->
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header" style="color: dodgerblue;">Registred Students</div>
                <div class="card-body text-center">
                    <div class="scrollable-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Photo</th>
                                    <th scope="col">Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let student of enrolledStudents">
                                <td scope="row"><img [src]="student.enrolledStudents[0].avatar" class="rounded" width="100" height="50" alt="" ></td>
                                <td>{{student.enrolledStudents[0].firstName}} {{student.enrolledStudents[0].lastName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Part 1: Display Enrolled Students in the Coourse End -->

        <!-- Part 2: Course Details Start -->
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header" style="color: dodgerblue;">Course Details</div>
                <div class="card-body">
                    <form [formGroup]="infoCourseForm">
                        <div class="mb-3">
                            <label class="small mb-1">Course's name</label>
                            <input class="form-control" type="text" formControlName="courseName"
                                [(ngModel)]="course.courseName" readonly>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Price</label>
                                <input class="form-control" type="text" formControlName="price"
                                    [(ngModel)]="course.price" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Duration</label>
                                <input class="form-control" type="text" formControlName="duration"
                                    [(ngModel)]="course.duration" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1">Description</label>
                            <textarea class="form-control" [(ngModel)]="course.description"
                                formControlName="description" cols="30" rows="3" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Part 2: Course Details End -->
    </div>
</div>
<!-- Info Course For Admin End  -->

<!-- Go Back To the Preview Page Start -->
<div class="container">
    <button class="btn btn-warning" id="goBack"  type="submit" (click)="goBack()">Go Back</button>
</div>
<!-- Go Back To the Preview Page End -->
